<div id="{{name}}-container" class="absolute invisible top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 transition ease-in-out bg-opacity-50 bg-gray-700 w-full h-full">
    <div id="{{name}}-card" class="absolute top-1/2 shadow-lg shadow-black left-1/2  transform -translate-x-1/2 -translate-y-1/2 text-center bg-orange-500 rounded-sm p-2">
        <div class="flex m-5 justify-between items-start p-5 rounded-t border-b">
            <h3 class="text-xl font-bold">
                {{title}}
            </h3>
            <div onclick="hide_all()" class="text-gray-400 cursor-pointer bg-transparent hover:bg-orange-700 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                <svg class="w-5 h-5" fill="white" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </div>
        </div>
        <form method="POST" action="{{action}}" id="{{name}}_form">
            {% csrf_token %}
            {{form}}
            <input type="submit" class="pl-2 m-2 pr-2 p-1 bg-transparent bg-orange-600 hover:bg-orange-700 cursor-pointer rounded-lg" value="{% if submit_name %}{{submit_name}} {% else %} Submit! {% endif %}" />
        </form>
        {% if message %}
        {{message}}
        <input type="button" class="pl-2 m-2 pr-2 p-1 bg-transparent bg-orange-600 hover:bg-orange-700 cursor-pointer rounded-lg" value="{{message_value}}" onclick="{{message_onclick}}">
        {% endif %}
    </div>
</div>
